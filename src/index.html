<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

            <div id="listener">

                <div id="screen">
                    <div id="display"></div>
                    <div id="result"></div>
                </div>
               
                <table border="2px">
                    <tr class="buttons arithmetic">
                        <td>+</td>
                        <td>-</td>
                        <td>&times;</td>
                        <td>&divide;</td>
                    </tr>
                    <tr class="buttons">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td rowspan="4" id="equalTo">=</td>
                    </tr>
                    
                    <tr class="buttons">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr class="buttons">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr class="buttons">
                        <td>0</td>
                        <td>.</td>
                        <td>AC</td>
                    </tr>
                </table>

            </div>


</body>

<script src="index.js"></script>
</html>
